tasks:
  - label: Create a temporary dir
    tempDir: {}
    out: tempDir

  - label: Copy all test assets
    copy:
      from:
        workDir: ${{ __assetsDir }}
        pattern: '**'
      to: ${{ tempDir.path }}
    out: copyVar

  # Prints the list of copied files
  - debug: >
      Copied files: ${{ copyVar.files | join(',') }}

  - test: >
      'one.txt' in copyVar.files
  - test: >
      'sub1/two.txt' in copyVar.files
  - test: >
      'sub2/sub2_3/five.txt' in copyVar.files

  - label: Verify we copied the files
    load:
      fileRaw: path="${{ tempDir.path }}/sub2/sub2_3/five.txt"
    out: five
  - test: five.content == "5"
