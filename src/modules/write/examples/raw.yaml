vars:
  myText: Hello world!

tasks:
  - label: Create a temporary file with no extension
    temp: {}
    out: temp

  - label: Save the text
    writeRaw:
      path: ${{ temp.path }}
      content: ${{ myText }}

    # Or, the long way
    # write:
    #   path: ${{ temp.path }}
    #   content: ${{ myText }}
    #   # We need to specify we don't want any extension-based conversion
    #   raw: true

  - label: Read back the text
    load:
      fileRaw:
        path: ${{ temp.path }}
    out: loadedVars

    # Prints "Hello world!"
  - debug: ${{ loadedVars.content }}
  - test: loadedVars.content == "Hello world!"
